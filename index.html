<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Carousel</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.5/dist/css/splide.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container1">
          <div class="header-inner">
            <div class="logo">
              <a href="index.html">
                <img src="./assets/Logo.png" alt="Your Logo">
              </a>
            </div>
            <nav class="main-nav">
              <ul>
                <li><a href="#home">Shop</a></li>
                <li><a href="#about">Brands</a></li>
                <li><a href="#contact">Contact us</a></li>
              </ul>
            </nav>
            <div class="cta">
              <a href="#contact" class="btn btn-primary">Sign up</a>
            </div>
          </div>
        </div>

      <div class="container">
        <div class="left-section" id="product-info-section">
            <!-- Product info will be dynamically injected here -->
        </div>
        <div class="right-section">
            <div id="image-slider" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <!-- Images will be dynamically injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.5/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
